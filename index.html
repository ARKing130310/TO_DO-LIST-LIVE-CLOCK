<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå¶Ô∏è TO_DO LIST | LIVE CLOCK</title>
     <link rel="stylesheet" href="style.css">   
</head>
<body>
  <!-- javascrip link -->

     

  <!-- First part -->
  <div class="main-div">
     <div class="time-div">
      <div class="time-right">
        <span class="hours" id="hour">00 :</span>
        <span class="Minutes" id="Minute">00</span>
        <span class="period" id="period">AM</span>
        <h4 class="good-message">Good Afternoon‚õÖ</h4>
      </div>
      <div class="time-left">
        <div class="date-div">
          <span class="days" id="day">Sat,</span>
          <span class="date" id="date">00,</span>
          <span class="month" id="month">Aug</span>
        </div>
      </div>
     </div>
     <!-- Second Part -->
     <div class="ADDtask-div">
      <h2 class="addtask">Add Task</h2>
      <input class="task-input" placeholder="e.g. Do homework, Buy milk, Practice JS...">
      <button class="addbtn">Add</button>
      <br>
      <p class="task-para">Tip: Press Enter to add quickly.</p>
     </div>
     <!-- Third Part -->
  <div class="yourtask-div">
      <div class="head-div">
        <h2 class="addtask2">Your Tasks</h2>
        <div>
        <button class="allbtn">All</button>
        <button class="activebtn">Active</button>
        <button class="donebtn">Done</button>
        </div>
      </div>
     <div class="count-div">
        <p>Total: 1. Completed: 1. Remaining: 0</p>
        <button class="clrbtn">Clear All</button>
     </div>
  </div>
</div>
</body>
<script src="script.js"></script>
</html>
